<body style="font-family: Arial, sans-serif; background: #fcfcfc; color: #222; margin:0; min-height:100vh;">

    <!-- Page Title -->
    <h1 style="text-align:center; margin-top:2em; font-size:2.3em; letter-spacing:1px;">
        Emoji Tracker
    </h1>

    <!-- Mood List Section -->
    <div style="max-width:500px; margin: 2em auto; background: #fff; border-radius: 8px; box-shadow:0 2px 8px #eee; padding: 1.2em 2em;">
        {% for mood in moods %}
        <li style="margin-bottom: 1.3em; border-bottom:1px solid #f3f3f3; padding-bottom:1em;">
            
            <a href="{% url 'edit_mood' mood.id %}" 
               style="text-decoration:none; color:inherit; display:block;">
               
                <span style="font-size:2em; vertical-align:middle;">
                    {{ mood.emoji }}
                </span>
    
                <span style="margin-left:0.8em; font-weight: 500;">
                    {{ mood.reason }}
                </span>
    
                <div style="color:#888; font-size:0.93em; margin-top:0.3em;">
                    ðŸ•’ Created at: {{ mood.created_at|date:"Y-m-d H:i" }}
                </div>
    
            </a>
    
        </li>
    {% endfor %}
    </div>

    <!-- Add Mood Button Section -->
    <div class="add-mood" style="text-align: center; margin-top: 2em;">
        <!-- Redirects the user to the Add Mood page -->
        <button 
            onclick="window.location.href='{% url 'add_mood' %}'"
            style="
                background: #ffeca0;
                color: #444;
                font-weight: bold;
                border: none;
                padding: 0.8em 1.5em;
                border-radius: 6px;
                cursor: pointer;
                font-size: 1.1em;
                box-shadow:0 2px 8px #eee;
                transition: background 0.2s;"
            onmouseover="this.style.background='#ffe27a';"
            onmouseout="this.style.background='#ffeca0';"
        >
            + Add Mood
        </button>
    </div>

</body>
